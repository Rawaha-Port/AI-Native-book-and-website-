openapi: 3.0.0
info:
  title: My Book API
  version: 1.0.0
  description: API for user authentication and profile management.

paths:
  /api/v1/auth/signup:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input

  /api/v1/auth/signin:
    post:
      summary: Sign in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthInput'
      responses:
        '200':
          description: User signed in successfully
          headers:
            Set-Cookie:
              schema:
                type: string
                example: 'jwt-token=...; HttpOnly; Path=/'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

  /api/v1/users/me:
    get:
      summary: Get current user profile
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized

    put:
      summary: Update current user profile
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdate'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: jwt-token

  schemas:
    AuthInput:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email

    UserProfile:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        languages:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
              level:
                type: string
        frameworks:
          type: array
          items:
            type: string
        experience_years:
          type: string
        devices:
          type: array
          items:
            type: string
        architecture_familiarity:
          type: array
          items:
            type: string

    UserProfileUpdate:
      type: object
      properties:
        languages:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
              level:
                type: string
        frameworks:
          type: array
          items:
            type: string
        experience_years:
          type: string
        devices:
          type: array
          items:
            type: string
        architecture_familiarity:
          type: array
          items:
            type: string
